<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-03.jpg');">

					<span class="login100-form-logo">

					<span class="login100-form-title p-b-34 p-t-27">

					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" placeholder="Username" id ="user">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>





					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="fun()">
							Remove
						</button>
					</div>

				</div>
			</div>
		</div>
	</div>


  <script>
  function fun()
  {
    var user = document.getElementById("user").value ;
    if(user == "")
    {
      alert("User field is empty");
      location.replace("remove_user.html");
    }
    //alert(user);
    req = new XMLHttpRequest();
    var url = "http://127.0.0.1:5000/api/v1/users/"+user;
    //alert(url);
    req.open("DELETE", url, true);
    req.setRequestHeader("Content-type", "application/json");
    var data = JSON.stringify([]);
    req.send(data);
    req.onload = function ()
    {
      //alert(req.status);
      if(req.status == 200)
      {
        alert("User Deleted");
        location.replace("index.html");
      }
      else if(req.status == 405)
      {
        alert("User Does Not Exists");
        location.relace("remove_user.html");
      }
      else
      {
        alert("Format Error!");
        location.replace("remove_user.html");
      }
    }
  }
  </script>
